<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=1.5.0" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="favicon-dark.svg?v=1.5.0" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles.css?v=1.5.0">
</head>
<body>
    <div class="grid grid-top">
        <div class="stat">
            <div class="label">Total Connections</div>
            <div class="big" id="total">-</div>
        </div>
        <div class="stat">
            <div class="label">Connection Timeouts</div>
            <div class="big" id="timeouts">-</div>
        </div>
        <div class="stat">
            <div class="label">Success Rate</div>
            <div class="big success-rate" id="success-rate">-</div>
        </div>
    </div>

    <div class="grid grid-bottom">
        <div class="left-column">
            <div class="stat">
                <div class="label">Metrics</div>
                <div class="metric-row">
                    <span>Total Traffic In / Out</span>
                    <span id="total-traffic">-</span>
                </div>
                <div class="metric-row">
                    <span>Tor Relay In / Out</span>
                    <span id="tor-traffic">-</span>
                </div>
                <div class="metric-row" id="nat-row" hidden>
                    <span>NAT Type</span>
                    <span id="nat-type">-</span>
                </div>
                <div class="metric-row">
                    <span>Memory Usage</span>
                    <span id="memory">-</span>
                </div>
                <div class="metric-row">
                    <span>Uptime</span>
                    <span id="uptime">-</span>
                </div>
            </div>
            
            <div class="stat">
                <div class="label">Recent Activity (Hourly)</div>
                <div id="activity-log">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="stat">
            <div class="label">Connections by Country</div>
            <div class="table-scroll">
                <table id="countries">
                    <tr><th>Country</th><th>Count</th></tr>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=1.5.0"></script>
</body>
</html>
